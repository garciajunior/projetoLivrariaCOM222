<div>
    <h2>Entre com seus dados para proceder com a compra</h2>
</div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" [(ngModel)] = "customerModel.nameF">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Sobrenome</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Sobrenome"  [(ngModel)] = "customerModel.nameL">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="exemple@exemple.com"  [(ngModel)] = "customerModel.Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">CPF</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="CPF" [(ngModel)] = "customerModel.custId">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Rua</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Rua"  [(ngModel)] = "customerModel.rua">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity"  [(ngModel)] = "customerModel.cidade">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control" placeholder = "Estado" [(ngModel)] = "customerModel.estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" [(ngModel)] = "customerModel.zip">
        </div>
    </div>   
    <button (click) = "insertCustomer()" type="submit" class="btn btn-primary">Finalizar Compra</button>
