<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product" *ngFor="let i of items">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img class="img-fluid mx-auto d-block image" [src]="getURL(i.product.ISBN)">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-6 product-name">
                                                    <div class="product-name">
                                                        <a [routerLink]='["/bookdetails", {id: i.product.ISBN}]'>{{i.product.title}}</a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">
                                                    <label for="quantity">Quantidade:</label>
                                                    <div class="row">
                                                        <div class="col">
                                                            <input min="1" id="quantity" type="number" 
                                                                class="form-control quantity-input botao" name = "quantity" (change)="onChange(i)" [(ngModel)] = "i.quantity">
                                                            <button (click)= "remove(i.product.ISBN)" type="button" class="btn btn-link btn-xs botao">
                                                                <span class="fa fa-trash-o"> </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                <div class="col-md-3 price">
                                                    <span>${{i.product.price}}</span>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">${{totalPrice | number}}</span>
                            </div>
                            <div class="summary-item"><span class="text">Disconto</span><span class="price">${{desconto | number}}</span>
                            </div>
                            <div class="summary-item"><span class="text">Frete</span><span class="price">${{frete | number}}</span>
                            </div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">${{totalPrice + frete - desconto | number}}</span>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/checkout">Fechar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
