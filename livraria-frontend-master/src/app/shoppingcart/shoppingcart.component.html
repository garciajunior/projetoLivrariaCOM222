<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product" *ngFor="let i of items">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img class="img-fluid mx-auto d-block image" [src]="getURL(i.product.ISBN)">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-6 product-name">
                                                    <div class="product-name">
                                                        <a href="#">{{i.product.title}}</a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">
                                                    <label for="quantity">Quantity:</label>
                                                    <div class="row">
                                                        <div class="col">
                                                            <input id="quantity" type="number" value="1"
                                                                class="form-control quantity-input botao">
                                                            <button type="button" class="btn btn-link btn-xs botao">
                                                                <span class="fa fa-trash-o"> </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                <div class="col-md-3 price">
                                                    <span>$120</span>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span>
                            </div>
                            <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">$360</span>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
