<mat-card *ngFor="let book of books" class="book-card">
    <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="6" rowHeight="100px">
            <mat-grid-tile colspan="1">
                <img [src]="getURL(book.ISBN)" alt="book.title">
            </mat-grid-tile>
            <mat-grid-tile colspan="5">
                <p>
                    {{getResume(book.description)}}
                </p>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions class="align">
        <!-- <button [routerLink] = '["/cart", {id: book.ISBN}]' mat-raised-button color="primary">Visualizar</button> -->
        <button [routerLink] = '["/bookdetails", {id: book.ISBN}]' mat-raised-button color="primary">Visualizar</button>
    </mat-card-actions>
</mat-card>
